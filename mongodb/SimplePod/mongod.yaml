apiVersion: v1
kind: Pod
metadata:
  name: mongod-1
spec:
  containers:
    - image: mongo
      name: mongo
      #args: ["--dbpath","/data/db"]
      args: ["--config","/conf/config.yaml"]
      livenessProbe:
        exec:
          command:
            - mongo
            - --disableImplicitSessions
            - --eval
            - "db.adminCommand('ping')"
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 6
      readinessProbe:
        exec:
          command:
            - mongo
            - --disableImplicitSessions
            - --eval
            - "db.adminCommand('ping')"
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 6
      volumeMounts:
        - name: "mongo-data-dir"
          mountPath: "/data/db"
        - name: conf
          mountPath: "/conf"
#      env:
#        - name: MONGO_INITDB_ROOT_USERNAME
#          valueFrom:
#            secretKeyRef:
#              name: mongo-creds
#              key: username
#        - name: MONGO_INITDB_ROOT_PASSWORD
#          valueFrom:
#            secretKeyRef:
#              name: mongo-creds
#              key: password
  volumes:
    - name: "mongo-data-dir"
      persistentVolumeClaim:
        claimName: "mongod-data"
    - name: conf
      configMap:
        name: mongod-config
        items:
          - key: config.yaml
            path: config.yaml